<head>

<body>

    <button  id="getProductsBtn" >Products</button>
    <p>Product Catalog</p>
    <p id="productarr"></p>
</body>
<script type="text/javascript">


    const productsBtn = document.querySelector("#getProductsBtn");
    productsBtn.addEventListener("click", async () => {
        try {
            const jsonresp = await fetch('/api/v1/products').then((response)=>{
                return response.text();
            }).then((t)=>{
                document.getElementById('productarr').innerHTML = t;
            })
            console.log("Fetch complete");
            
        } catch (error) {
            console.error(`Fetch error: ${error.message}`);
        }
    });
</script>
</html>
